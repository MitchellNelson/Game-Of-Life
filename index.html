<!DOCTYPE html>
<html>
<head>
  <title>Game of Life</title>
  <link rel="stylesheet" href="styles/style.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <script type="application/javascript" src="scripts/interval.js"></script>
  <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
   <script type="application/javascript" src="scripts/index.js"></script>
</head>
<body onload="Init()">
	<div id="app">
		<center>
			<h1>
				Conway's Game of Life
			</h1>
			<div>
				<table>
					<tr v-for="row, rowIndex in table">
						<td v-for="element, colIndex in row" 
						    :class="{'trueElement': element, 'falseElement':!element}"
						    @click="flipCell(rowIndex, colIndex);">
						</td>
					</tr>
				</table>
				<div class="controls">
					<span>
						
						<i v-if="!playing" @Click="play();" class="fas fa-play"></i>
					</span>
					<span>
						<i v-if="playing" @Click="stop();" class="fas fa-stop"></i>
					</span>
					<span>
						<i v-if="!playing" @Click="updateCells()" class="far fa-arrow-alt-circle-right"></i>
					</span>
					<span>
						<i @Click="Clear() "class="fas fa-eraser"></i>
					</span>
				</div>
			</div>
		</center>
	</div>
</body>
</html>
